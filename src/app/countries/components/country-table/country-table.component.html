<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay paises para mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>PoblacioÃÅn</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          {{country.flag}}
        </td>
        <td>
          <img class="small-flag" [src]="country.flags.svg" [alt]="country.name.common" />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a
            [routerLink]="['/countries/by', country.cca2]"
            class="btn btn-outline-primary btn-sm"
            >Info</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
